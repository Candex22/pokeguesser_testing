<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room Chat System</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <h1>Room Chat System</h1>
  <p>Your client ID: <span id="clientId">Connecting...</span></p>
  
  <div class="container1">
    <div id="lobbyScreen" class="card">
      <h2>Welcome to the Lobby</h2>
      <p>Create a new room or join an existing one:</p>
      <button id="createRoomBtn" class="button">Create New Room</button>
      <div>
        <input type="text" id="joinRoomInput" placeholder="Enter Room ID">
        <button id="joinRoomBtn" class="button secondary">Join Room</button>
      </div>
    </div>
    
    <div id="roomScreen" class="card hidden">
      <h2>Room: <span id="roomId">Loading...</span></h2>
      <p id="roomMembers">Members: Loading...</p>
      <button id="readyBtn" class="button">Ready</button>
      <button id="sayHelloBtn" class="button">Say Hello</button>
      <button id="leaveRoomBtn" class="button secondary">Leave Room</button>
      
      <h3>Messages:</h3>
      <div id="messages"></div>
    </div>

    <div id="gameScreen" class="card hidden">
      <h2>Game Room: <span id="gameRoomId">Loading...</span></h2>
      <div class="pokemon-card">
        <p>Try to guess the pokemon</p>
      </div>
    </div>

    <div class="container">
      <h1>Guess the Pokemon</h1>
      <div class="search-container">
          <div class="autocomplete-container">
              <input type="text" id="pokemon-input" placeholder="Enter a Pokemon name..." autocomplete="off">
              <div id="autocomplete-dropdown" class="autocomplete-dropdown"></div>
          </div>
      </div>
      <div id="error-message" class="error-message"></div>
      <div id="loading" class="loading"></div>
      <div id="pokemon-list" class="pokemon-list"></div>
  </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="./script.js"></script>
</body>
</html>
